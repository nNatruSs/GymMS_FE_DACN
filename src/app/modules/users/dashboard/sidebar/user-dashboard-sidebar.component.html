<nav
  class="sidebar d-flex flex-column p-3 text-white"
  [class.collapsed]="collapsed"
>
  <!-- HEADER -->
  <div class="d-flex align-items-center justify-content-between mb-4">
    <span class="fs-5 fw-bold" *ngIf="!collapsed">Dashboard</span>
    <button
      class="btn btn-sm btn-outline-light ms-1"
      (click)="toggleSidebar()"
    >
      <i class="bi bi-list"></i>
    </button>
  </div>

  <!-- MAIN NAV -->
  <ul class="nav nav-pills flex-column gap-1 flex-grow-1">

    <li class="nav-item">
      <a routerLink="/user/dashboard"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact: true }"
         class="nav-link text-white">
        <i class="bi bi-grid me-2"></i>
        <span *ngIf="!collapsed">Dashboard</span>
      </a>
    </li>

    <li class="nav-item">
      <a routerLink="/user/dashboard/membership-management"
         routerLinkActive="active"
         class="nav-link text-white">
        <i class="bi bi-credit-card me-2"></i>
        <span *ngIf="!collapsed">Memberships</span>
      </a>
    </li>

    <li class="nav-item">
      <a routerLink="/user/dashboard/bookings"
         routerLinkActive="active"
         class="nav-link text-white">
        <i class="bi bi-calendar-check me-2"></i>
        <span *ngIf="!collapsed">My Bookings</span>
      </a>
    </li>

    <li class="nav-item">
      <a routerLink="/user/dashboard/training-plans"
         routerLinkActive="active"
         class="nav-link text-white">
        <i class="bi bi-tools me-2"></i>
        <span *ngIf="!collapsed">My Training Plans</span>
      </a>
    </li>

    <li class="nav-item">
      <a routerLink="/user/dashboard/transactions"
         routerLinkActive="active"
         class="nav-link text-white">
        <i class="bi bi-receipt me-2"></i>
        <span *ngIf="!collapsed">Transactions</span>
      </a>
    </li>

    <li class="nav-item">
      <a routerLink="/user/dashboard/feedback"
         routerLinkActive="active"
         class="nav-link text-white">
        <i class="bi bi-chat-dots me-2"></i>
        <span *ngIf="!collapsed">Feedback</span>
      </a>
    </li>

    <!-- DIVIDER -->
    <li class="sidebar-divider my-3"></li>

    <!-- MESSAGES -->
    <li class="nav-item">
      <a routerLink="/user/dashboard/messages"
         routerLinkActive="active"
         class="nav-link text-white d-flex align-items-center">
        <i class="bi bi-chat-left-text me-2"></i>
        <span *ngIf="!collapsed" class="flex-grow-1">Messages</span>

        <!-- BADGE -->
        <span
          *ngIf="!collapsed"
          class="badge bg-danger rounded-pill ms-auto"
        >
          2
        </span>
      </a>
    </li>

  </ul>
</nav>
