<nav
  class="sidebar d-flex flex-column p-3 text-white"
  [class.collapsed]="collapsed"
>
  <!-- Header -->
  <div class="d-flex align-items-center justify-content-between mb-4">
    <span class="fs-5 fw-bold" *ngIf="!collapsed">User Dashboard</span>
    <button class="btn btn-sm btn-outline-light" (click)="toggleSidebar()">
      <i class="bi bi-list"></i>
    </button>
  </div>

  <!-- Menu -->
  <ul class="nav nav-pills flex-column gap-1">
    <li class="nav-item">
      <a
        routerLink="/user/dashboard"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-link text-white"
      >
        <i class="bi bi-speedometer2 me-2"></i>
        <span *ngIf="!collapsed">Dashboard</span>
      </a>
    </li>

    <li class="nav-item">
      <a
        routerLink="/user/dashboard/membership-management"
        routerLinkActive="active"
        class="nav-link text-white"
      >
        <i class="bi bi-credit-card me-2"></i>
        <span *ngIf="!collapsed">Memberships</span>
      </a>
    </li>

    <li class="nav-item">
      <a
        routerLink="/user/dashboard/bookings"
        routerLinkActive="active"
        class="nav-link text-white"
      >
        <i class="bi bi-calendar-check me-2"></i>
        <span *ngIf="!collapsed">My Bookings</span>
      </a>
    </li>
  </ul>
</nav>
