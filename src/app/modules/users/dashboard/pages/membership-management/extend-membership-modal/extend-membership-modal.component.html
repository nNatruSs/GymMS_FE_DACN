<div class="modal-backdrop-custom" (click)="close.emit()"></div>

<div class="modal-container">
  <div class="modal-card">

    <h5 class="fw-bold mb-3">Extend Membership (Mock)</h5>


    <!-- PLAN INFO -->
    <div class="mb-3">
      <small class="text-muted">Current Plan</small>
      <div class="fw-semibold text-capitalize">
        {{ membership.plan }}
      </div>
    </div>

    <!-- DURATION -->
    <div class="mb-3">
      <label class="form-label">Extension Duration</label>
      <select class="form-select" [(ngModel)]="selectedDuration">
        <option [value]="30">30 days</option>
        <option [value]="60">60 days</option>
        <option [value]="90">90 days</option>
      </select>
    </div>

    <!-- MOCK STRIPE FORM -->
    <div class="card p-3 mb-4">
      <div class="mb-2">
        <label class="form-label">Card Number</label>
        <input class="form-control" placeholder="4242 4242 4242 4242">
      </div>

      <div class="row g-2">
        <div class="col">
          <input class="form-control" placeholder="MM / YY">
        </div>
        <div class="col">
          <input class="form-control" placeholder="CVC">
        </div>
      </div>
    </div>

    <!-- ACTIONS -->
    <div class="d-flex justify-content-end gap-2">
      <button class="btn btn-outline-secondary" (click)="close.emit()">
        Cancel
      </button>
      <button class="btn btn-primary" (click)="confirmPayment()">
        Pay & Extend
      </button>
    </div>

  </div>
</div>
