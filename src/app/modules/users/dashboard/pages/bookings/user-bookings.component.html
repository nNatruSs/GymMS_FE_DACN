<div class="container-fluid py-4 bg-light min-vh-100">

  <h4 class="fw-semibold mb-3">My Bookings</h4>

  <!-- TAB BAR -->
  <div class="chrome-tabs-wrapper">
    <ul class="nav chrome-tabs">
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/user/dashboard/bookings/calendar"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Calendar
        </a>
      </li>

      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/user/dashboard/bookings/book"
          routerLinkActive="active"
        >
          Book Classes / Trainers
        </a>
      </li>

      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/user/dashboard/bookings/history"
          routerLinkActive="active"
        >
          History
        </a>
      </li>
    </ul>
  </div>

  <!-- CONTENT -->
  <div class="tab-content-container p-4">
    <router-outlet></router-outlet>
  </div>

</div>
