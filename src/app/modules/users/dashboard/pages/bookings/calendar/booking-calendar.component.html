<div *ngIf="loading" class="text-center py-5">
  <div class="spinner-border text-primary"></div>
</div>

<div *ngIf="!loading" class="card shadow-sm border-0">
  <div class="row g-3">
    <div class="col-md-4" *ngFor="let b of bookings">
      <div class="card shadow-sm h-100">
        <img
          *ngIf="b.thumbnail"
          [src]="b.thumbnail"
          class="card-img-top"
          style="height: 160px; object-fit: cover"
        />

        <div class="card-body">
          <h6 class="fw-semibold mb-1">{{ b.title }}</h6>
          <div class="text-muted small">{{ b.date }} â€¢ {{ b.time }}</div>

          <span
            class="badge mt-2"
            [ngClass]="{
              'bg-info': b.type === 'class',
              'bg-secondary': b.type === 'trainer'
            }"
          >
            {{ b.type }} session
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
