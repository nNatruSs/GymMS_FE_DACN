<div class="modal-backdrop-custom" (click)="close.emit()"></div>

<div class="modal-container">
  <div class="modal-card">

    <!-- HEADER -->
    <div class="modal-header">
      <h5 class="fw-semibold mb-0">Booking Details</h5>
      <button class="btn-close" (click)="close.emit()"></button>
    </div>

    <!-- BODY (SCROLLABLE) -->
    <div class="modal-body">

      <!-- IMAGE -->
      <div class="image-wrapper mb-3">
        <img
          *ngIf="booking.thumbnail"
          [src]="booking.thumbnail"
          alt=""
        />
      </div>

      <!-- TITLE -->
      <h4 class="fw-bold mb-1">{{ booking.title }}</h4>

      <div class="mb-2 text-muted">
        <strong *ngIf="booking.type === 'trainer'">
          Trainer:
        </strong>
        <strong *ngIf="booking.type === 'class'">
          Class:
        </strong>
        {{ booking.title }}
      </div>

      <!-- BADGES -->
      <div class="mb-3">
        <span
          class="badge me-2"
          [class.bg-info]="booking.type === 'class'"
          [class.bg-primary]="booking.type === 'trainer'"
        >
          {{ booking.type | titlecase }} Session
        </span>

        <span
          class="badge"
          [class.bg-warning]="booking.status === 'upcoming'"
          [class.bg-danger]="booking.status === 'cancelled'"
        >
          {{ booking.status }}
        </span>
      </div>

      <hr />

      <!-- DATE & TIME -->
      <div class="mb-2">
        <i class="bi bi-calendar-event me-2"></i>
        {{ booking.date }} • {{ booking.time }}
      </div>

      <!-- OPTIONAL INFO -->
      <div *ngIf="booking.branchName" class="mb-2">
        <i class="bi bi-geo-alt me-2"></i>
        {{ booking.branchName }}
      </div>

      <div *ngIf="booking.specialties?.length" class="mb-3">
        <span class="small text-muted d-block mb-1">
          Trainer Specialties
        </span>
        <span
          *ngFor="let s of booking.specialties"
          class="badge bg-light text-dark me-2"
        >
          {{ s }}
        </span>
      </div>

    </div>

    <!-- FOOTER -->
    <div class="modal-footer">

      <button
        *ngIf="booking.status === 'upcoming'"
        class="btn btn-danger"
        (click)="cancelBooking()"
      >
        Cancel Booking
      </button>
    </div>

  </div>
</div>
