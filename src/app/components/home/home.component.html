<div
  id="heroCarousel"
  class="carousel slide carousel-fade"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#heroCarousel"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#heroCarousel"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#heroCarousel"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/banner1.jpg" class="d-block w-100 hero-img" alt="Premium Facilities" />
      <div class="carousel-caption d-flex flex-column justify-content-center">
        <small class="text-uppercase">Premium Facilities</small>
        <h1>Experience luxury fitness at its finest</h1>
      </div>
    </div>

    <div class="carousel-item">
      <img src="assets/banner2.jpg" class="d-block w-100 hero-img" alt="Expert Trainers" />
      <div class="carousel-caption d-flex flex-column justify-content-center">
        <small class="text-uppercase">Expert Trainers</small>
        <h1>Train with professionals who care</h1>
      </div>
    </div>

    <div class="carousel-item">
      <img src="assets/banner3.jpg" class="d-block w-100 hero-img" alt="Modern Equipment" />
      <div class="carousel-caption d-flex flex-column justify-content-center">
        <small class="text-uppercase">Modern Equipment</small>
        <h1>Push your limits with the best tools</h1>
      </div>
    </div>
  </div>
</div>

<app-programs></app-programs>
<app-wellness></app-wellness>
<app-stats></app-stats>
<app-cta></app-cta>
